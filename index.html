<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="https://kit.font-awesome.com/3da1a747b2.js" /> -->
    <title>R Paper S</title>
    <link rel="stylesheet" href="main.css " />
    <!-- <link rel="stylesheet" href="model.css" /> -->
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div class="score" id="score">
          <p>Player:0</p>
          <p>Computer:0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice fa-3x fa fa-hand-rock-o"></i>
        <i id="paper" class="choice fa-3x fa fa-hand-paper-o"></i>
        <i id="Scissors" class="choice fa-3x fa fa-hand-scissors-o"></i>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
